<!DOCTYPE <html>

<html>

<head>

    <title>JavaScript</title>
    <meta charset="UTF-8">

    <script>

        // Passo n° 1 - Entrada de dados
        const n1 = prompt('Digite o número 1')
        const n2 = prompt('Digite o número 2')

        // Passo n° 2 - Processamento (cálculos)
        const soma = Number(n1) + Number(n2)

        /*
        O operador "+" serve tanto para somar quanto para concatenar
        */

        // Passo n° 3 - Saída de dados
        console.log("A soma é " + soma)


    </script>

</head>

</html>
