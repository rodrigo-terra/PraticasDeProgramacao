<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estruturas de repetição</title>

        <script>

            // Inicialização
            // Condição
            // Encremento

            const qtd = prompt('Quantas Notas')
            let nota = 0
            let soma = 0

            for(let contador = 1; contador <= qtd; contador++)
            {
                nota = Number(prompt('Digite a nota ' + contador))
                soma = soma + nota
            }

            const media = soma / qtd
            console.log('Soma total: ' + soma)

            console.log("A média final é " + media)

            // Apesar do "For" ser parecido com o "While", ele é usado quando a previsão na quantidade de volores a serem implementados.

        </script>

    </head>

</html>
