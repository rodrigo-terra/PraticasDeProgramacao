<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição</title>

    <script>

    // Estutura para fazer a repetição através de "while"
        let contador = 1 // Variável
        const qtd = prompt('Insira quantas repetições deseja') // Opção de inserir a quantidade de repetições

        while(contador <= qtd) // Função para fazer a contagem até o valor determinado
    {
        console.log(contador) // O que vai ser contado
        // contador = contador + 1 // Encremento para adicionar uma quantia ao valor da variável até chgar no valor da função while
        contador++ // É o encremento acima de uma forma diferente
    }

    </script>

</head>

</body>

</html>
