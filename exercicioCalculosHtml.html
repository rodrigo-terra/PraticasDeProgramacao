<!DOCTYPE <html>

<html>

<head>

    <title>JavaScript</title>
    <meta charset="UTF-8">

    <script>

    // Função somar
    function somar(){
        const n1 = document.getElementById('n1').value
        const n2 = document.getElementById('n2').value

        const soma = Number(n1) + Number(n2)

        const resultado = document.getElementById('resultado')  

        resultado.innerHTML = "O resultado da soma é " + soma

        console.log("A soma é " + soma)
    }

    // Função subtrair
    function subtrair(){
        const n1 = document.getElementById('n1').value
        const n2 = document.getElementById('n2').value

        const subtrair = Number(n1) - Number(n2)

        const resultado = document.getElementById('resultado')  

        resultado.innerHTML = "O resultado da subtração é " + subtrair

        console.log("O resultado da subtração é " + subtrair)
    }

    // Função multiplicar
    function multiplicar(){
        const n1 = document.getElementById('n1').value
        const n2 = document.getElementById('n2').value

        const multiplicar = Number(n1) * Number(n2)

        const resultado = document.getElementById('resultado')  

        resultado.innerHTML = "O resultado da multiplicação é " + multiplicar

        console.log("O resultado da multipicação é " + multiplicar)
    }

    // Função dividir
    function dividir(){
        const n1 = document.getElementById('n1').value
        const n2 = document.getElementById('n2').value

        const dividir = Number(n1) / Number(n2)

        const resultado = document.getElementById('resultado')  

        resultado.innerHTML = "O resultado da divisão é " + dividir

        console.log("O resultado da divisão é " + dividir)
    }


    </script>

</head>

<body>

    <form action="">

        N1: <input type="text" id="n1" /><br><br>
        N2: <input type="text" id="n2" /><br><br>

        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">

        <h1 id="resultado">O resultado é</h1>


    </form>

</body>

</html>
