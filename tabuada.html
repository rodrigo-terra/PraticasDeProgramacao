<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>

        let n = 9 // Valor para multiplicar "i"

        for(let i = 1; i <= 10; i++){ // Comando para fazer a tabuada até o 10
            console.log('Tabuada de ' + i) // Título para cada tabuada

            for(let n = 1; n <= 10; n++){ // Comando para realizar a tabuada
               console.log(n + ' X ' + i + ' = ' + i * n)
            }
        }

    </script>

</head>
<body>
    
</body>
</html>
