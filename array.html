<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>

        <script>

            const carros = ['Gol', 'Fusca', 'Virtus', 'Ka']

            console.table(carros) // Trás os elementos em tabela

            carros.push('Fiesta') // Adiciona elementos no final da lista/tabela
            console.table(carros)

            carros.unshift('Pálio') // Adiciona elementos no início da lista/tabela
            console.table(carros)

            carros.pop() // Retira elementos do início da lista/tabela
            console.table(carros) 

            carros.shift() // Retira elementos do final da lista/tabela
            console.table(carros)

        </script>

    </head>

    <body>
        
    </body>

</html>
